name: Publish Python ğŸ distribution ğŸ“¦ to PyPI and TestPyPI

on: push
jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Get Release Name
      uses: olegtarasov/get-tag@v2.1.2
    - name: Update Package Version Number
      if: ${{ steps.tagName.outputs.tag }}
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: "GITHUB.RELEASE.TAG"
        replace: ${{ steps.tagName.outputs.tag }}
        regex: false
        include: "pyproject.toml"
    - name: Update Package Version Number
      if: startsWith(github.ref, 'refs/head/')
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: "GITHUB.RELEASE.TAG"
        replace: "0.1.7"
        regex: false
        include: "pyproject.toml"
    - name: Build Package (binary wheel and source tarball)
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/<package-name>  # Replace <package-name> with your PyPI project name
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
